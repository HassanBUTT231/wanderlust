apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: wanderlust
  labels:
    app: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
      namespace: wanderlust
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: front
        image: hassanbutt520/frontend:v2.1.0
        ports:
        - containerPort: 5173

